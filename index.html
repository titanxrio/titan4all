<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zerobyte – All powered by Titan</title>
  <!-- Verweise auf das externe CSS- und JS-File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ZEROBYTE</h1>
    <p class="subtitle">All powered by Titan</p>
  </header>

  <!-- Block 1: Bild + kurzer Text -->
  <section class="image-coding-section fade-in-section">
    <img src="images/coding.png" alt="Coding" class="coding-image">
    <p class="top-quality-text">
      Wir entwickeln erstklassige Tools und Services für die digitale Welt.
    </p>
  </section>

  <!-- Block 2: Wir verkaufen -->
  <section class="sell-section fade-in-section">
    <h2>Wir verkaufen:</h2>
    <div class="sell-items">
      <div class="sell-item">Nitro</div>
      <div class="sell-item">Server Boosts</div>
      <div class="sell-item">Accounts</div>
      <div class="sell-item">Subscriptions</div>
    </div>
    <p class="more">...und vieles mehr!</p>
  </section>

  <!-- Block 3: Unsere Partner -->
  <section class="partners-section fade-in-section">
    <h2>Unsere Partner</h2>
    <div class="partners">
      <div class="partner-card">Server 1</div>
      <div class="partner-card">Server 2</div>
      <div class="partner-card">Server 3</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Zerobyte – powered by Titan</p>
  </footer>

  <!-- Script am Ende, damit die Seite zuerst lädt -->
  <script src="script.js"></script>
</body>
</html>
